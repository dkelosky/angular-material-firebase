<div cdkDropListGroup>
  <mat-sidenav-container ngClass="body">

    <mat-sidenav ngClass="sidenav" #snav fixedTopGap="56" mode="side" [opened]="mobileQuery.matches ? 'false' : 'true'">
      <div fxLayout="column" fxLayoutAlign="center center">
        <h2></h2> <!-- padding -->
        <h2>Children</h2>
      </div>

      <!-- <div *ngIf="$children | async as children"> -->
      <!-- <div *ngIf="children"> -->

      <div cdkDropList #childrenList="cdkDropList" [cdkDropListData]="children" class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let child of children" cdkDrag>
          <div>{{child.name}}</div>
          <button mat-icon-button (click)="edit(child)">
            <mat-icon aria-label="Edit">launch</mat-icon>
          </button>
        </div>
      </div>
      <!-- </div> -->

      <div fxLayout="column" fxLayoutAlign="center center">
        <h2></h2> <!-- padding -->
        <button mat-mini-fab color="primary">
          <mat-icon aria-label="Add" (click)="add()">add</mat-icon>
        </button>
      </div>
    </mat-sidenav>

    <mat-sidenav-content ngClass="sidenav-content">
      <h2></h2> <!-- padding -->

      <div *ngFor="let container of containers">

        <h2>{{container.name}}</h2>
        <div cdkDropList #containerHolder="cdkDropList" [cdkDropListData]="allocate(containerHolder, container)"
          class="example-list" (cdkDropListDropped)="drop($event, container)">
          <div class="example-box" *ngFor="let child of retrieve(containerHolder)" cdkDrag>{{child.name}}</div>
        </div>
        <h2></h2>

      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
