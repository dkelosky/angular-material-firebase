<mat-sidenav-container ngClass="body">
  <mat-sidenav ngClass="sidenav" mode="side" opened>
    <div fxLayout="column" fxLayoutAlign="center center">
      <h2></h2>
      <h2>Children</h2>
    </div>

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList, done2List]"
      class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>
        <div>{{item}}</div>
        <button mat-icon-button>
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </div>
    </div>

    <div fxLayout="column" fxLayoutAlign="center center">
      <h2></h2>
      <button mat-mini-fab color="primary">
        <mat-icon aria-label="Add" (click)="add()">add</mat-icon>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content ngClass="sidenav-content">
    <h2>Hugs</h2>

    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
      class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>

    <h2>Junior Worship</h2>
    <div cdkDropList #done2List="cdkDropList" [cdkDropListData]="done2" [cdkDropListConnectedTo]="[todoList]"
      class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done2" cdkDrag>{{item}}</div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
