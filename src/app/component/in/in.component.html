<div cdkDropListGroup>
  <mat-sidenav-container ngClass="body">

    <mat-sidenav ngClass="sidenav" #snav fixedTopGap="56" mode="side" [opened]="mobileQuery.matches ? 'false' : 'true'">
      <h2></h2>
      <div fxLayout="row" fxLayoutAlign="center">
        <span fxFlex></span>
        <h2>Children</h2>
        <span fxFlex></span>
        <button mat-mini-fab color="primary">
          <mat-icon aria-label="Add" (click)="add()">add</mat-icon>
        </button>
        <span fxFlex></span>
      </div>
      <h2></h2>

      <div cdkDropList #childrenList="cdkDropList" [cdkDropListData]="children" class="example-list"
        (cdkDropListDropped)="drop($event)" fxLayout="column" fxLayoutGap="5px">

        <mat-card cdkDrag *ngFor="let child of children">
          <mat-card-header>
            <mat-icon mat-card-avatar ngClass="mat-icon md-48" [color]="child.gender === 'boy' ? 'primary' : 'accent'">
              face</mat-icon>
            <mat-card-title fxLayout="row" fxLayoutAlign="end end">
                  {{child.name}}
            </mat-card-title>
            <mat-card-subtitle>
              (Age {{child.age}})
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions fxLayout="row" fxLayoutAlign="end start">
            <button mat-icon-button (click)="edit(child)" color="primary">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>

      </div>

    </mat-sidenav>

    <mat-sidenav-content ngClass="sidenav-content">
      <h2></h2> <!-- padding -->

      <div *ngFor="let container of containers">

        <h1>{{container.name}}</h1>
        <div cdkDropList #containerHolder="cdkDropList" [cdkDropListData]="allocate(containerHolder, container)"
          class="example-list" (cdkDropListDropped)="drop($event, container)" fxLayout="column" fxLayoutGap="5px">

          <mat-card cdkDrag *ngFor="let child of retrieve(containerHolder)">
            <mat-card-header>
              <mat-icon mat-card-avatar ngClass="mat-icon md-48"
                [color]="child.gender === 'boy' ? 'primary' : 'accent'">face
              </mat-icon>
              <mat-card-title>
                {{child.name}}
              </mat-card-title>
              <mat-card-subtitle>
                (Age {{child.age}})
              </mat-card-subtitle>
            </mat-card-header>
            <div *ngIf="child.important" fxLayout="row" fxLayoutAlign="start center">
              <mat-icon color="warn">warning</mat-icon>
              <div>{{child.important}}</div>
            </div>
          </mat-card>

        </div>
        <h2></h2>

      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
