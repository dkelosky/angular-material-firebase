<form [formGroup]="childForm" (ngSubmit)="onSubmit()">
  <div fxLayout="row">

    <mat-form-field fxFlex>
      <input matInput placeholder="Child's Name" required formControlName="name">
    </mat-form-field>
  </div>
  <div fxLayout="row">
    <mat-form-field fxFlex>
      <textarea matInput placeholder="Info" formControlName="info"></textarea>
    </mat-form-field>
  </div>
  
  <button mat-button>Submit</button>
</form>
