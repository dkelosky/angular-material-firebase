<div mat-dialog-content>

  <form [formGroup]="containerForm" (ngSubmit)="submit()">

    <div fxLayout="column" fxLayoutGap="20px">

      <h2>Add Container</h2>

      <mat-form-field fxFlex>
        <input matInput placeholder="Name" required formControlName="name">
        <mat-hint>Name</mat-hint>
      </mat-form-field>

      <mat-form-field fxFlex>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
        <mat-hint>Description</mat-hint>
      </mat-form-field>

      <mat-form-field fxFlex>
        <textarea matInput placeholder="Requirements" formControlName="requirements"></textarea>
        <mat-hint>Requirements</mat-hint>
      </mat-form-field>

      <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
        <button color="primary" mat-button [disabled]="!containerForm.valid">Add</button>
      </div>

    </div>

  </form>

</div>
