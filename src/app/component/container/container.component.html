<div ngClass="body">

  <div *ngIf="container; else loading">
    {{container.name}} container works!
  </div>

  <ng-template #loading>
    <div *ngIf="error; else showLoading">

      <div ngClass="body" fxLayout="row" fxLayoutAlign="center center">
        {{error}}
      </div>

    </div>
    <ng-template #showLoading>

      <div ngClass="body" fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
      </div>

    </ng-template>
  </ng-template>
</div>
